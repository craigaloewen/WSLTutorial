<!DOCTYPE html>
<html lang="en" >

<head>

  <title>Terminal</title>

<body>

  
<div class="container">
  <h1>Terminal</h1>

      <div class="command"><span class="symbol">$</span>

      </div>
      <div class="output"></div>
    </div>
  </div>
</div>
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

  

    <script  src="js/index.js"></script>
